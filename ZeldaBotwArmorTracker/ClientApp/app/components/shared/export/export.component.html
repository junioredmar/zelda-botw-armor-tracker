
<div class="options">
    <button (click)="downloadFile()" class="btn btn-sm" title="Export the information to a file to be used on another computer">
        <i class="fa fa-download" aria-hidden="true"></i> Export Armors
    </button>

    <input id="fileInput" type="file" style="display:none;" (change)="openFile($event)">
    <button onclick="document.getElementById('fileInput').click()"
            title="Import a file generated by the export option" class="btn btn-sm">
        <i class="fa fa-upload" aria-hidden="true"></i> Import Armors
    </button>

    <button (click)="resetInfo()" class="btn btn-sm" title="Reset the state of the tool with all the armors not obtained and at level 0">
        <i class="fa fa-eraser" aria-hidden="true"></i> Reset Armors
    </button>
</div>
